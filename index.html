<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Accessible Photo Gallery</h1>
    <div id="gallery">
        <figure tabindex="0">
            <img src="image1.jpg" alt="Description of image 1">
            <figcaption>Caption for image 1</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="image2.jpg" alt="Description of image 2">
            <figcaption>Caption for image 2</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="image3.jpg" alt="Description of image 3">
            <figcaption>Caption for image 3</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="image4.jpg" alt="Description of image 4">
            <figcaption>Caption for image 4</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="image5.jpg" alt="Description of image 5">
            <figcaption>Caption for image 5</figcaption>
        </figure>
        <figure tabindex="0">
            <img src="image6.jpg" alt="Description of image 6">
            <figcaption>Caption for image 6</figcaption>
        </figure>
    </div>
    <div id="preview">
        <p>Hover over an image below to display here.</p>
    </div>
</body>
</html>
